<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result - Video Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .result-media { max-width: 100%; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Conversion Complete!</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your {{ format|upper }} is ready</h5>
                {% if format == 'gif' %}
                    <img src="{{ output_path }}" alt="Converted GIF" class="result-media">
                {% else %}
                    <video src="{{ output_path }}" class="result-media" controls autoplay loop></video>
                {% endif %}
                <div class="d-grid gap-2">
                    <a href="{{ output_path }}" download class="btn btn-success">Download {{ format|upper }}</a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Convert Another Video</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
